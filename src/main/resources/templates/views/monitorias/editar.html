<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Monitoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styless.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Navbar del Administrador -->
    <div th:replace="~{fragments/navbar :: navbar('Editar Monitoría')}"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Flash Messages -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show alert-custom" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show alert-custom" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Header -->
        <div class="header-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Editar Monitoría
                        </h1>
                        <p class="mb-0 mt-2">Modificar información de la monitoría</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <a th:href="@{/views/monitorias/}" class="btn btn-light btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>
                            Volver a la Lista
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-chalkboard me-2"></i>
                                Información de la Monitoría
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="${esMonitor != null && esMonitor ? '/monitor/monitorias/actualizar' : '/views/monitorias/actualizar'}" th:object="${monitoria}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" th:field="*{idMonitoria}"/>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="idEstudiante" class="form-label">Estudiante *</label>
                                        <select class="form-select" id="idEstudiante" th:field="*{idEstudiante}" required>
                                            <option value="">Seleccione un estudiante</option>
                                            <option th:each="estudiante : ${estudiantes}" 
                                                    th:value="${estudiante.idEstudiante}"
                                                    th:selected="${monitoria.idEstudiante != null && monitoria.idEstudiante == estudiante.idEstudiante}"
                                                    th:text="${estudiante.nombre + ' ' + estudiante.apellido}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="idMonitor" class="form-label">Monitor *</label>
                                        <select class="form-select" id="idMonitor" th:field="*{idMonitor}" 
                                                th:disabled="${esMonitor != null && esMonitor}" required>
                                            <option value="">Seleccione un monitor</option>
                                            <option th:each="monitor : ${monitores}" 
                                                    th:value="${monitor.idMonitor}"
                                                    th:selected="${monitoria.idMonitor != null && monitoria.idMonitor == monitor.idMonitor}"
                                                    th:text="${monitor.estudiante != null ? monitor.estudiante.nombre + ' ' + monitor.estudiante.apellido + ' - ' + monitor.areaExpertise : 'Monitor #' + monitor.idMonitor}">
                                            </option>
                                        </select>
                                        <input type="hidden" th:if="${esMonitor != null && esMonitor}" 
                                               th:name="idMonitor" th:value="${monitoria.idMonitor}"/>
                                        <small class="form-text text-muted" th:if="${esMonitor != null && esMonitor}">
                                            No puede cambiar el monitor asignado
                                        </small>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="idMateria" class="form-label">Materia *</label>
                                        <select class="form-select" id="idMateria" th:field="*{idMateria}" required>
                                            <option value="">Seleccione una materia</option>
                                            <option th:each="materia : ${materias}" 
                                                    th:value="${materia.idMateria}"
                                                    th:selected="${monitoria.idMateria != null && monitoria.idMateria == materia.idMateria}"
                                                    th:text="${materia.codigo + ' - ' + materia.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="fecha" class="form-label">Fecha y Hora *</label>
                                        <input type="datetime-local" class="form-control" id="fecha" th:field="*{fecha}" 
                                               th:value="${monitoria.fecha != null ? #temporals.format(monitoria.fecha, 'yyyy-MM-dd') + 'T' + #temporals.format(monitoria.fecha, 'HH:mm') : ''}" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="duracionHoras" class="form-label">Duración (horas) *</label>
                                        <input type="number" class="form-control" id="duracionHoras" th:field="*{duracionHoras}" 
                                               step="0.5" min="0.5" required placeholder="Ej: 1.5, 2, 3">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="estado" class="form-label">Estado *</label>
                                        <select class="form-select" id="estado" th:field="*{estado}" required>
                                            <option value="">Seleccione un estado</option>
                                            <option value="pendiente" th:selected="${monitoria.estado == 'pendiente'}">Pendiente</option>
                                            <option value="realizada" th:selected="${monitoria.estado == 'realizada'}">Realizada</option>
                                            <option value="cancelada" th:selected="${monitoria.estado == 'cancelada'}">Cancelada</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="observaciones" class="form-label">Observaciones</label>
                                        <textarea class="form-control" id="observaciones" th:field="*{observaciones}" 
                                                  rows="3" placeholder="Observaciones adicionales sobre la monitoría"></textarea>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/views/monitorias/}" class="btn btn-secondary me-md-2">
                                        <i class="fas fa-times me-2"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Actualizar Monitoría
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
