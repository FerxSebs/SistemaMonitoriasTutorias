<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tutoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styless.css}" rel="stylesheet" type="text/css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .header-section {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .alert-custom {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-home {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar del Administrador -->
    <div th:replace="~{fragments/navbar :: navbar('Editar Tutoría')}"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Flash Messages -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show alert-custom" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show alert-custom" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Header -->
        <div class="header-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Editar Tutoría
                        </h1>
                        <p class="mb-0 mt-2">Modificar información de la tutoría</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <a href="/views/tutorias/" class="btn btn-light btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>
                            Volver a la Lista
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-graduation-cap me-2"></i>
                                Información de la Tutoría
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${esTutor != null && esTutor}" class="alert alert-info alert-dismissible fade show" role="alert">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Nota:</strong> Como tutor, solo puede modificar el estado de la tutoría. Los demás campos están bloqueados.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            <form th:action="${esTutor != null && esTutor ? '/tutor/tutorias/actualizar' : '/views/tutorias/actualizar'}" th:object="${tutoria}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" th:field="*{idTutoria}"/>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="idEstudiante" class="form-label">Estudiante *</label>
                                        <select th:if="${esTutor == null || !esTutor}" class="form-select" id="idEstudiante" th:field="*{idEstudiante}" required>
                                            <option value="">Seleccione un estudiante</option>
                                            <option th:each="estudiante : ${estudiantes}" 
                                                    th:value="${estudiante.idEstudiante}"
                                                    th:selected="${tutoria.idEstudiante != null && tutoria.idEstudiante == estudiante.idEstudiante}"
                                                    th:text="${estudiante.nombre + ' ' + estudiante.apellido}">
                                            </option>
                                        </select>
                                        <input th:if="${esTutor != null && esTutor}" type="text" class="form-control" 
                                               th:value="${tutoria.estudiante != null ? tutoria.estudiante.nombreCompleto : 'N/A'}" 
                                               readonly style="background-color: #e9ecef; cursor: not-allowed;">
                                        <input th:if="${esTutor != null && esTutor}" type="hidden" th:field="*{idEstudiante}"/>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="idTutor" class="form-label">Tutor *</label>
                                        <select th:if="${esTutor == null || !esTutor}" class="form-select" id="idTutor" th:field="*{idTutor}" required>
                                            <option value="">Seleccione un tutor</option>
                                            <option th:each="tutor : ${tutores}" 
                                                    th:value="${tutor.idTutor}"
                                                    th:selected="${tutoria.idTutor != null && tutoria.idTutor == tutor.idTutor}"
                                                    th:text="${tutor.nombreProfesor + ' - ' + tutor.areaExpertise}">
                                            </option>
                                        </select>
                                        <input th:if="${esTutor != null && esTutor}" type="text" class="form-control" 
                                               th:value="${tutores[0].profesor != null ? (tutores[0].profesor.nombre + ' ' + tutores[0].profesor.apellido + ' - ' + tutores[0].areaExpertise) : 'N/A'}" 
                                               readonly style="background-color: #e9ecef; cursor: not-allowed;">
                                        <input th:if="${esTutor != null && esTutor}" type="hidden" th:field="*{idTutor}"/>
                                        <div th:if="${esTutor != null && esTutor}" class="form-text">
                                            <i class="fas fa-info-circle me-1"></i>
                                            No puede cambiar el tutor asignado
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="idMateria" class="form-label">Materia *</label>
                                        <select th:if="${esTutor == null || !esTutor}" class="form-select" id="idMateria" th:field="*{idMateria}" required>
                                            <option value="">Seleccione una materia</option>
                                            <option th:each="materia : ${materias}" 
                                                    th:value="${materia.idMateria}"
                                                    th:selected="${tutoria.idMateria != null && tutoria.idMateria == materia.idMateria}"
                                                    th:text="${materia.codigo + ' - ' + materia.nombre}">
                                            </option>
                                        </select>
                                        <input th:if="${esTutor != null && esTutor}" type="text" class="form-control" 
                                               th:value="${tutoria.materia != null ? (tutoria.materia.codigo + ' - ' + tutoria.materia.nombre) : 'N/A'}" 
                                               readonly style="background-color: #e9ecef; cursor: not-allowed;">
                                        <input th:if="${esTutor != null && esTutor}" type="hidden" th:field="*{idMateria}"/>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="fecha" class="form-label">Fecha y Hora *</label>
                                        <input th:if="${esTutor == null || !esTutor}" type="datetime-local" class="form-control" id="fecha" th:field="*{fecha}" 
                                               th:value="${tutoria.fecha != null ? #temporals.format(tutoria.fecha, 'yyyy-MM-dd') + 'T' + #temporals.format(tutoria.fecha, 'HH:mm') : ''}" required>
                                        <input th:if="${esTutor != null && esTutor}" type="text" class="form-control" 
                                               th:value="${tutoria.fecha != null ? #temporals.format(tutoria.fecha, 'dd/MM/yyyy HH:mm') : 'N/A'}" 
                                               readonly style="background-color: #e9ecef; cursor: not-allowed;">
                                        <!-- No enviar el campo fecha cuando es tutor, se mantendrá del objeto existente -->
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="duracionHoras" class="form-label">Duración (horas) *</label>
                                        <input th:if="${esTutor == null || !esTutor}" type="number" class="form-control" id="duracionHoras" th:field="*{duracionHoras}" 
                                               step="0.5" min="0.5" required placeholder="Ej: 1.5, 2, 3">
                                        <input th:if="${esTutor != null && esTutor}" type="text" class="form-control" 
                                               th:value="${tutoria.duracionHoras != null ? (tutoria.duracionHoras + ' horas') : 'N/A'}" 
                                               readonly style="background-color: #e9ecef; cursor: not-allowed;">
                                        <input th:if="${esTutor != null && esTutor}" type="hidden" th:field="*{duracionHoras}"/>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="estado" class="form-label">Estado *</label>
                                        <select class="form-select" id="estado" th:field="*{estado}" required>
                                            <option value="">Seleccione un estado</option>
                                            <option value="pendiente" th:selected="${tutoria.estado == 'pendiente'}">Pendiente</option>
                                            <option value="realizada" th:selected="${tutoria.estado == 'realizada'}">Realizada</option>
                                            <option value="cancelada" th:selected="${tutoria.estado == 'cancelada'}">Cancelada</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="observaciones" class="form-label">Observaciones</label>
                                        <textarea th:if="${esTutor == null || !esTutor}" class="form-control" id="observaciones" th:field="*{observaciones}" 
                                                  rows="3" placeholder="Observaciones adicionales sobre la tutoría"></textarea>
                                        <textarea th:if="${esTutor != null && esTutor}" class="form-control" 
                                                  th:text="${tutoria.observaciones != null ? tutoria.observaciones : 'Sin observaciones'}" 
                                                  readonly style="background-color: #e9ecef; cursor: not-allowed;" rows="3"></textarea>
                                        <input th:if="${esTutor != null && esTutor}" type="hidden" th:field="*{observaciones}"/>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="${esTutor != null && esTutor ? '/tutor/tutorias/' : '/views/tutorias/'}" class="btn btn-secondary me-md-2">
                                        <i class="fas fa-times me-2"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Actualizar Tutoría
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
